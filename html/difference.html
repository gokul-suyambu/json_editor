<style type="text/css">
body {
	font: 10.5pt arial;
	color: #4d4d4d;
	line-height: 150%;
}

code {
	background-color: #f5f5f5;
}

#jsoneditor1,
#jsoneditor2 {
	width: 100%;
	height: 450px;
}

form {
	padding-left: 40px;
	padding-right: 40px;
}

.jsoneditor-menu {
    background-color: #003b70;
    border-bottom: 1px solid #003b70;
}

.jsoneditor {
    border: thin solid #003b70;
}
</style>
</head>
<body>

	<div id="menu">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">&nbsp; &nbsp;
				<img alt="logo" src="../images/logo.png" width="60px" style="padding-top: 12px;"></a> 
				<a href="#" data-target="mobile-demo" class="sidenav-trigger">
					<i class="material-icons">menu</i>
				</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="formatter.html">Formatter</a></li>
					<li><a href="difference.html">Difference</a></li>
				</ul>
			</div>
		</nav>
	
		<ul class="sidenav" id="mobile-demo">
			<li><a href="formatter.html">Formatter</a></li>
			<li><a href="difference.html">Difference</a></li>
		</ul>
	</div>

	<div class="container-fluid">
		<h5 class="center">Difference</h5>
		<div class="row">
			<div class="col s5">
				<div id="jsoneditor1"></div>
			</div>
			<div class="col s2"></div>
			<div class="col s5">
				<div id="jsoneditor2"></div>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
		
		var container, options, json, editor;

		container = document.getElementById('jsoneditor1');

		options = {
			mode : 'code',
			modes : [ 'code', 'tree' ], // allowed modes
			onError : function(err) {
				console.error(err);
				alert(err.toString());
			},
			onChange : function() {
				console.log('onChange');
			},
			onChangeJSON : function(json) {
				console.log('onChangeJSON', json);

				// test feedback loop which is typical in React -> should not change anything
				editor.update(json)
			},
			onChangeText : function(text) {
				console.log('onChangeText', text);
			},
			onFocus : function(event) {
				console.log('Focus : ', event);
			},
			onBlur : function(event) {
				console.log('Blur : ', event);
			},
			indentation : 4,
			// escapeUnicode: true,
			limitDragging : true
		};

		json = {};

		editor = new JSONEditor(document.getElementById('jsoneditor1'), options, json);
		
		editor = new JSONEditor(document.getElementById('jsoneditor2'), options, json);
	</script>
</body>
