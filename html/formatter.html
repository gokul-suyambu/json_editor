<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="../vendor/materialize/css/materialize.css" rel="stylesheet" type="text/css">
<link href="../vendor/jsoneditor/css/jsoneditor.css" rel="stylesheet" type="text/css">
<link href="../vendor/icon/main.css" rel="stylesheet" >
<link href="../css/common.css" rel="stylesheet" >

<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../vendor/materialize/js/materialize.js"></script>
<script src="../vendor/jsoneditor/js/jsoneditor.min.js"></script>

</head>
<body>

	<div id="menu">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">&nbsp; &nbsp;
				<img alt="logo" src="../images/logo.png" width="100px" style="padding-top: 12px;"></a> 
				<a href="#" data-target="mobile-demo" class="sidenav-trigger">
					<i class="material-icons">menu</i>
				</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="formatter.html">Formatter</a></li>
					<li><a href="compare.html">Compare</a></li>
				</ul>
			</div>
		</nav>
	
		<ul class="sidenav" id="mobile-demo">
			<li><a href="formatter.html">Formatter</a></li>
			<li><a href="compare.html">Compare</a></li>
		</ul>
	</div>

	<div class="container-fluid">
		<h5 class="center">Formatter</h5>
		<div class="row manual">
			<div class="col s2">
				<div class="input-field">
					<select id="mode" name="mode">
						<option value="code">Code</option>
						<option value="tree">Tree</option>
					</select>
					<label for="mode" class="input-index">Mode</label>
				</div>
			</div>
			<div class="input-field col s3">
				<input id="search" name="search" type="text" disabled>
				<label for="search" class="input-index">Search</label>
				<span class="helper-text"></span>
			</div>
			<div class="col s7 padding_top_23">
				<button id="expand_collapse" class="button btn waves-effect waves-light green disabled" value="collapse">Collapse</button>
			
				<button id="sort" class="button btn waves-effect waves-light green" >Sort</button>
			
				<button id="transform" class="button btn waves-effect waves-light green" >Transform</button>
				
				<button id="undo" class="button btn waves-effect waves-light green" >Undo</button>
				
				<button id="redo" class="button btn waves-effect waves-light green" >Redo</button>
			
				<button id="compact_format" class="button btn waves-effect waves-light green" value="compact">Compact</button>
			
				<button id="repair" class="button btn waves-effect waves-light green" >Repair</button>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div id="jsoneditor" class="jsoneditor_wrapper"></div>
			</div>
		</div>
	</div>

	<script src="../js/formatter.js"></script>
</body>
</html>
